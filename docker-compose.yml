version: '3'

services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    stdin_open: true
    tty: true
    
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src/app
    env_file:
      - .env.dev.database
      - .env.dev.web

  redis:
    image: redis

  database:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    env_file:
      - .env.dev.database

  test:
    build: .
    volumes:
      - .:/usr/src/app
    env_file:
      - .env.dev.database
      - .env.dev.web

    command: bundle exec guard --no-bundler-warning --no-interactions
